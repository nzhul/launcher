name: Make and Publish to Github

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build_on_win:
    runs-on: windows-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install
      - name: Build
        run: yarn make
      - name: Publish
        run: yarn run publish
